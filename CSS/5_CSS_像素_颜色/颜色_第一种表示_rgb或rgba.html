<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 三个颜色是红绿蓝 */
        .atguigu1 {
            color: rgb(255,0,0);
        }
        .atguigu2 {
            color: rgb(0,255,0);
        }
        .atguigu3 {
            color: rgb(0,0,255);
        }
        .atguigu4 {
            color: rgb(138, 43, 226);
        }
        .atguigu5 {
            color: rgb(100%, 0%, 0%);
        }
        /* 最后一位是代表透明度，0 - 1区间 
            越接近1 越不透明
        */
        .atguigu6 {
            color: rgba(255,0,0,1); 
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">test</h2>
    <h2 class="atguigu2">test</h2>
    <h2 class="atguigu3">test</h2>
    <h2 class="atguigu4">test</h2>
    <h2 class="atguigu5">test</h2>
    <h2 class="atguigu6">test</h2>
</body>
</html>
