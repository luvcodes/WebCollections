<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rich {
            color: gold;
        }
        .beauty {
            color: red;
        }
        .dog {
            color: blue;
        }
        .pig {
            color: green;
        }
        /* 逗号的含义就是'或' */
        .rich, .beauty, .dog, .pig, #suxi {
            font-size: 40px;
            background-color: gray;
            width: 180px;
        }
    </style>
</head>
<body>
    <h2 class="rich">zhangsan</h2>
    <h2 class="beauty">lisi</h2>
    <h2 class="rich beauty">土豪明星王五</h2> <!-- 这里如果是beauty rich，显示也是红色。因为在style代码里是beauty在下方 -->
    <hr>
    <p class="beauty">xiaogouwangcai</p>
    <p class="beauty">xiaozhupeiqi</p>
    <p id="suxi">小羊苏西</p>
</body>
</html>
