<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        ol li {
            color: green;
        }
        ul li a {
            color: orange;
        }
        ol li a {
            color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <div>
            <li>d</li>
        </div>
    </ul>
    <hr>
    <ol>
        <li>e</li>
        <li>f</li>
        <li>
            <a href="#">g</a>
        </li>
    </ol>
</body>
</html>
