<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 选中的是没有访问过的a元素 */
    a:link {
      color: orange;
    }
    /* 选中的是访问过的a元素 */
    a:visited {
      color: gray;
    }
    /* 选中的是鼠标悬浮状态的a元素 */
    a:hover {
      color: skyblue;
    }
    /* 选中的是鼠标悬浮状态的a元素 */
    a:active {
      color: green;
    }
  </style>
</head>
<body>
<a href="https://www.google.com">Go to Google</a>
<a href="https://www.facebook.com">Go to Facebook</a>
</body>
</html>
