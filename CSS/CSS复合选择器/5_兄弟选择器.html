<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      /* 选中div后紧紧相邻的兄弟p元素 (睡在我下铺的兄弟) - 相邻兄弟选择器 */
    /*div+p {*/
    /*    color: red;*/
    /*}*/

      /* 选中div后所有的兄弟p元素 (睡在我下铺的所有兄弟) - 通用兄弟选择器 */
      div~p {
          color: red;
      }
      /* homepage本身无法选中，下面所有的li都可以选中 */
      /* 通用的写法也是一样的效果 li~li */
      li+li {
          color: orange;
      }
  </style>
</head>
<body>
<div>a</div>
<p>front end</p>
<p>Java</p>
<p>Java</p>
<p>Big Data</p>
<p>UI</p>
<ul>
    <li>homepage</li>
    <li>秒杀</li>
    <li>订单</li>
    <li>我的</li>
</ul>
</body>
</html>
