<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /* 第一种写法：选中具有title属性的元素 */
    [title] {
      color: red;
    }

    /* 第二种写法：选中具有title属性，且属性值为atguigu1的元素 */
    /*[title="atguigu1"] {*/
    /*  color: red;*/
    /*}*/

    /* 第三种写法：选中具有title属性，且属性值为字母a开头的元素 */
    /*[title^="a"] {*/
    /*  color: red;*/
    /*}*/

    /* 第四种写法：选中具有title属性，且属性值为字母u结尾的元素 */
    /*[title$="u"] {*/
    /*  color: red;*/
    /*}*/

    /* 第五种写法：选中具有title属性，且属性值包含字母u 的元素 */
    /*[title*="t"] {*/
    /*  color: red;*/
    /*}*/
  </style>
</head>
<body>
<div title="atguigu1">test1</div>
<div title="atguigu2">test2</div>
<div title="guigu3">test3</div>
<div title="guigu4">test4</div>
</body>
</html>
