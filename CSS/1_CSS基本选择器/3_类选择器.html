<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .speak {
            color: red;
        }
        .answer {
            color: blue;
        }
        .big {
            font-size: 60px;
        }
    </style>
  </head>
  <body>
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br />
    <h2>土味情话</h2>
    <br />
    <h3>作者：优秀的网友们</h3>
    <!-- 
        类选择器就是根据元素的class值，来选中某些元素
        可以定义两个class name放在一个引号里，中间要用空格隔开
        class不能定义数字
        不要使用中文
        如果一个单词满足不了，就用'-'链接单词
        一个元素不能写多个class=""
    -->
    <p class="speak big">我对你说：万水千山总是情</p>
    <p class="speak">我对你说：草莓、蓝莓、蔓越莓，今天你想我了没</p>
    <p class="answer">你回答我：</p>
    <p class="answer">你回答我：</p>
  </body>
</html>
