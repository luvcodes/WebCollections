<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  我是广告
  <div class="box1">X</div>
</div>
<script>
  const box1 = document.querySelector('.box1');
  const box = document.querySelector('.box');
  box1.addEventListener('onclick', function () {
    box.style.display = 'none';
  })
</script>
</body>
</html>
