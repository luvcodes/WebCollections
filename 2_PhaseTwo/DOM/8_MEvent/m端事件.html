<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    const div = document.querySelector('.div');
    div.addEventListener('touchstart', function() {
        console.log('开始摸我了');
    })

    div.addEventListener('touchmove', function() {
        console.log('一直摸, 移动');
    })

    div.addEventListener('touchend', function() {
        console.log('离开了');
    })
</script>
</body>
</html>
