<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
</head>
<body>
    <div class="box">123</div>
    <div class="box">abc</div>
    <p id="nav">nav bar</p>
    <ul>
        <li>Test1</li>
        <li>Test2</li>
        <li>Test3</li>
    </ul>
    <script>
        // 1. 获取匹配的第一个元素
        const box = document.querySelector('div'); // const box = document.querySelector('.box');
        console.log(box);
        const nav = document.querySelector('#nav');
        console.log(nav);
        const li = document.querySelector('ul li:first-child'); // 获取第一个<li>
        console.log(li);

        // 2. 选择所有的li
        const lis = document.querySelectorAll('ul li');
        console.log(lis);

        // const liss = document.querySelector('li'); // 选到的是第一个li
        // console.log(liss);
    </script>
</body>
</html>
