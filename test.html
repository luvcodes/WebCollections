<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 存放人员列表的容器 -->
    <ul id="list"></ul>

    <script>
        let personArr = [
            {id: '1', name: 'John'},
            {id: '2', name: 'Mark'},
        ];

        let htmlStr = '';
        personArr.forEach((person) => {
            htmlStr += `<li>${person.name}-${person.id}</li>`;
        })

        document.querySelector('#list').innerHTML = htmlStr;
    </script>
</body>
</html>
