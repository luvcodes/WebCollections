<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        Surname: <input type="text" v-model="firstName"><br>
        Firstname: <input type="text" v-model="lastName"><br>
        Fullname: <span>{{firstName.slice(0,3)}} - {{lastName}}</span>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            firstName: 'zha',
            lastName: 'san',
        }
    })
</script>
</html>
