<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 
        v-for指令：
            1. 用于展示列表数据
            2. 语法：v-for="(item, index) in xxx" :key="yyy"
            3. 可遍历: 数组、对象、字符串（用得很少）、指定次数（用得很少）

     -->
    <div id="root">
        <h2>Person list</h2>
        <!-- 遍历数组 -->
        <ul>
            <!--想要使用循环这样的情况，必须要定义一个标识，在这里key就是标识-->
            <li v-for="p in persons" v-bind:key="p.id">
                {{p.name}} - {{p.age}}
            </li>
            <!-- 第二种写法，index就是数组的索引值 -->
            <!-- <li v-for="(p, index) in persons" v-bind:keys="index">
                {{p.name}} - {{p.age}} -- {{index}}
            </li> -->
        </ul>

        <!-- 遍历对象 -->
        <!-- 先收到值再收到键 -->
        <h2>Car Info</h2>
        <ul>
            <li v-for="(value, key) in car" v-bind:key="key">
                {{key}}-{{value}}
            </li>
        </ul>

        <!-- 遍历字符串 用得少 -->
        <h2>String</h2>
        <ul>
            <li v-for="(char, index) in str" v-bind:key="index">
                {{index}} - {{char}}
            </li>
        </ul>

        <!-- 遍历指定次数 用得少 -->
        <h2>Test iterate target times</h2>
        <ul>
            <li v-for="(number, index) of 5" v-bind:key="index">
                {{number}} -- {{index}}
            </li>
        </ul>
    </div>
  </body>

  <script>
    new Vue({
      el: "#root",
      data: {
        persons: [
            {id: '001',name: 'John', age: 18},
            {id: '002',name: 'Ryan', age: 19},
            {id: '003',name: 'Mark', age: 20},
        ],
        car: {
            name: 'Audi R8',
            price: '200K',
        },
        str: 'hello',
      },
    });
  </script>
</html>
