<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <div>你好, {{name}}</div>
    <div v-html="str"></div>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
       el: '#root',
       data: {
           name: '前端',
           str: '<h3>你好啊！</h3>'
       }
    });
</script>
</html>
