<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<!--
 MVVM模型:
  1. M: 模型(Model): data中的数据
  2. V: 视图(View): 模版代码
  3. VM: 视图模型(ViewModel): Vue实例
 观察发现:
  1. data中所有的属性，最后都出现在了vm身上
  2. vm身上所有的属性 及 Vue原型上所有属性，在Vue模版中都可以直接使用
 -->
<div id="root">
  <h1>学校名称: {{name}}</h1>
  <h1>学校地址: {{address}}</h1>
<!--  <h1>测试一下1: {{1+1}}</h1>-->
<!--  <h1>测试一下2: {{$options}}</h1>-->
<!--  <h1>测试一下3: {{$emit}}</h1>-->
</div>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: '尚硅谷',
      address: '北京',
      a: 1,
    }
  })
  console.log(vm);
</script>
</body>
</html>
