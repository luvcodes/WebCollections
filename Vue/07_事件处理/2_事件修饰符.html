<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
    <style>
      * {
        margin-top: 20px;
      }
      .demo1 {
        height: 50px;
        background-color: skyblue;
      }
      .box1 {
        padding: 5px;
        background-color: skyblue;
      }
      .box2 {
        padding: 5px;
        background-color: orange;
      }
      .list {
        width: 200px;
        height: 200px;
        background-color: peru;
        overflow: auto;
      }
      li {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Vue中的事件修饰符: -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>

      <!--阻止默认事件-->
      <a href="http://www.google.com" @click.prevent="showInfo">点我提示信息</a>

      <!--阻止事件冒泡-->
      <div class="demo1" @click="showInfo">
        <!-- <button @click.stop="showInfo">点我提示信息</button> -->
        <a href="https://www.google.com" @click.stop.prevent="showInfo">点我提示信息</a>
        <!--修饰符可以连续写 @click.stop.prevent-->
        <!-- <a href="https://www.google.com" @click.prevent.stop="showInfo">点我提示信息</a> --> 
      </div>
      
      <!--事件只触发一次-->
      <button @click.once="showInfo">点我提示信息</button>

      <!--使用事件的捕获模式 (用得不多)-->
      <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">div2</div>
      </div>

      <!--只有event.target是当前操作的元素时才触发事件 (用的不多)-->
      <div class="demo1" @click.self="showInfo">
        <button @click="showInfo">点我提示信息</button>
      </div>

      <!--事件的默认行为立即执行，无需等待事件回调执行完毕 (用得不多)-->
      <ul @wheel.passive="demo" class="list"> <!--scroll是滚动条的滚动，wheel是鼠标滚轮的滚动-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>

  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
      },
      methods: {
        // showInfo(e) {
        //     e.preventDefault(); // 和上面的@click.prevent作用相同
        //     alert('同学你好');
        // }
        showInfo(e) {
          alert("同学你好");
        //   console.log(e);
        },
        showMsg(msg) {
          console.log(msg);
        },
        demo() {
            // console.log('@');
            for (let i = 0; i < 100000; i++) {
                console.log('#');
            }
            console.log('累坏了');
        }
      },
    });
  </script>
</html>
