<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h2>Welcome to {{name}}</h2>
      <input type="text" placeholder="Press enter prompt input" @keydown.ctr.y="showInfo" />
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "Sydney",
      },
      methods: {
        showInfo(e) {
          console.log(e.target.value);
        },
      },
    });
  </script>
</html>
