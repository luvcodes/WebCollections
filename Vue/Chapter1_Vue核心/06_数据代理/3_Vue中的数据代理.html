<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Title</title>
  </head>
  <body>
    <!--
    1. Vue中的数据代理:
        通过vm对象来代理data对象中属性的操作 (读/写)
    2. Vue中数据代理的好处:
        更加方便的操作data中的数据
    3. 基本原理:
        通过Object.defineProperty()把data对象中所有属性添加到vm上。
        为每一个添加到vm上的属性，都制定一个getter/setter
        在getter/setter内部去操作 (读/写) data中对应的属性。
    -->
    <div id="root">
      <h2>学校名称: {{name}}</h2>
      <h2>Address: {{address}}</h2>
    </div>
    <script>
      Vue.config.productionTip = false;
      /**
       * 这里如果想在控制台看data里的属性，实际上应该是vm._data
       * 但是vm._data其实就是下面的data对象。
       * 整个的new Vue括号里面的是一个配置对象
       * */
      const vm = new Vue({
        el: "#root",
        data: {
          name: "前端开发123",
          address: "Beijing",
        },
      });
    </script>
  </body>
</html>
