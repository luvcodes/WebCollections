<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <strong>年会抽奖</strong>
        <h1>一等奖: <span id="one"></span></h1>
        <h2>二等奖: <span id="two"></span></h2>
        <h3>三等奖: <span id="three"></span></h3>
    </div>
    <script>
        const personArr = ['1', '2', '3', '4', '5'];
        
        const random = Math.floor(Math.random() * personArr.length);
        const firstPrize = document.querySelector('#one');
        firstPrize.innerHTML = personArr[random];
        personArr.splice(random, 1);
        console.log(personArr);

        const random2 = Math.floor(Math.random() * personArr.length);
        const secondPrize = document.querySelector('#two');
        secondPrize.innerHTML = personArr[random2];
        personArr.splice(random2, 1);
        console.log(personArr);

        const random3 = Math.floor(Math.random() * personArr.length);
        const thirdPrize = document.querySelector('#three');
        thirdPrize.innerHTML = personArr[random3];
        personArr.splice(random3, 1);
        console.log(personArr);
    </script>
</body>
</html>
