<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <script>
        const btn = document.querySelector('button');

        function fn() {
            alert('Clicked');
        }
        btn.addEventListener('click', fn);
        btn.removeEventListener('click', fn);
    </script>
</body>
</html>
