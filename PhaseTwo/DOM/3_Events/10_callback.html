<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn() {
            console.log('我是回调函数');
        }

        // fn传递给了setInterval, fn就是回调函数
        setInterval(fn, 1000);
    </script>
</body>
</html>
