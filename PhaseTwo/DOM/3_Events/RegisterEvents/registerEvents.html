<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Traditional register event</button>
    <button>Method monitor register event</button>
    <script>
      // 传统注册方式
      // 特点：注册事件的唯一性。最后注册的处理函数将会覆盖前面注册的处理函数。
      var btns = document.querySelectorAll("button");
      btns[0].onclick = function () {
        alert("hi");
      };
      btns[0].onclick = function () {
        alert("how are you?");
      };

      // 方法监听注册事件 推荐！
      // (1) addEventListener 里面的事件类型是字符串 必定加引号 而且不带on
      // 参数第一个是事件类型(type) 第二个参数是方法
      // (2) 同一个元素 同一个事件可以添加多个监听器(事件处理程序)
      btns[1].addEventListener("click", function () {
        alert("22");
      });

      btns[1].addEventListener("click", function () {
        alert("33");
      });
    </script>
  </body>
</html>
