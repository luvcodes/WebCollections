<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div></div>
<script>
  const div = document.querySelector('div');
  // 鼠标经过
  div.addEventListener('mouseenter', function() {
    console.log('轻轻的我来了');
  })
  // 鼠标离开
  div.addEventListener('mouseleave', function() {
    console.log('轻轻的我走了');
  })
</script>
</body>
</html>
