<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
如果同一组元素，我们想要某一个元素实现某种样式，需要用到循环的排他思想算法
1. 所有元素全部清除样式
2. 给当前元素设置样式
3. 注意顺序不能颠倒
-->
<button>按钮一</button>
<button>按钮二</button>
<button>按钮三</button>
<button>按钮四</button>
<button>按钮五</button>
<script>
  // 1. 获取所有按钮元素
  let btns = document.getElementsByTagName('button');
  // btns得到的是伪数组 里面的每一个元素 btns[i]
  for (let i = 0; i < btns.length; i++) {
    btns[i].onclick = function () {
      // (1) 我们先把所有的按钮背景颜色去掉
      for (let i = 0; i < btns.length; i++) {
        btns[i].style.backgroundColor = '';
      }
      // (2) 然后才让当前的元素背景颜色为pink
      this.style.backgroundColor = 'pink';
    }
  }
  // 2. 首先先排除其他元素，然后才设置自己的样式 这种排除其他元素的思想我们称为排他思想
</script>
</body>
</html>
