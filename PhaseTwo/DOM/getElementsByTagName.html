<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>知否知否 应是绿肥红瘦1</li>
      <li>知否知否 应是绿肥红瘦2</li>
      <li>知否知否 应是绿肥红瘦3</li>
      <li>知否知否 应是绿肥红瘦4</li>
    </ul>
    <ol id="ol">
      <li>生僻字1</li>
      <li>生僻字2</li>
      <li>生僻字3</li>
      <li>生僻字4</li>
    </ol>
    <script>
      // 1. 返回的是 获取过来元素对象的集合 以伪数组的形式存储的
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);
      // 2. 我们想要依次打印里面的元素对象 利用遍历
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      // 3. 如果页面中只有一个li 返回的还是伪数组
      // 4. 如果页面中没有这个元素 返回的空的伪数组

      // 5. element.getElementsByTagName('标签名'); // 父元素必须是单个对象(必须指明是哪一个元素对象)，获取的时候不包括父元素自己

      // 这样是为了通过父元素来获取其中包含的所有子元素。
      //  var ols = document.getElementsByTagName('ol');
      //  console.log(ols[0].getElementsByTagName('li'));
      var ol = document.getElementById('ol');
      console.log(ol.getElementsByTagName('li'));
    </script>
  </body>
</html>
