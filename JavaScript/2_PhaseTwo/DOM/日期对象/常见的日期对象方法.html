<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 获得日期对象
        const date = new Date();
        // 使用里面的方法
        // getMonth方法是0开始的，所以在使用的时候一定要+1
        console.log(date.getFullYear(), date.getMonth() + 1, date.getDate());
        console.log(date.getDay()); // 获取星期几，从0开始的
    </script>
</body>
</html>
